<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("BACKGROUND.JPG") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    h1 {
      color: #7b1e3c;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease;
    }

    #yesBtn {
      background: #ff7aa2;
      color: white;
      left: 20%;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      left: 55%;
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="image" src="KNIGHT_QUEEN.PNG" alt="Valentine Image"/>

    <h1>Will the queen of my heart be my valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const image = document.getElementById("image");
    const text = document.querySelector("h1");

    let yesCount = 0;

    // NO button runs away
    noBtn.addEventListener("click", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES button logic
    yesBtn.addEventListener("click", () => {
      yesCount++;

      if (yesCount === 1) {
        image.src = "EXCITED.GIF";
      } 
      else if (yesCount === 2) {
        image.src = "DANCING.GIF";
      } 
      else {
        text.innerText = "YAY ðŸ’– You are officially my Valentine!";
        image.src = "EXCITED.GIF";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
