<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: url("BACKGROUND.JPG") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #7b1e3b;
      font-size: 22px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background: #ff7eb3;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4f93;
    }
  </style>
</head>

<body>

  <div class="card">
    <img id="mainImage" src="KNIGHT_QUEEN.PNG" alt="Queen">

    <h1>Will the queen of my heart be my valentine?</h1>

    <div class="buttons">
      <button onclick="yesClicked()">Yes</button>
      <button onclick="noClicked()">No</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("mainImage").src = "DANCING.GIF";
      alert("You just made me the happiest person ❤️");
    }

    function noClicked() {
      document.getElementById("mainImage").src = "EXCITED.GIF";
    }
  </script>

</body>
</html>
