<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("BACKGROUND.JPG") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
  }

  .box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  img {
    width: 100%;
    margin-bottom: 20px;
    border-radius: 15px;
  }

  h1 {
    font-size: 22px;
    color: #7b1e3c;
  }

  .buttons {
    position: relative;
    height: 60px;
    margin-top: 20px;
  }

  button {
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff6fae;
    color: white;
    left: 25%;
  }

  #no {
    background: #ddd;
    left: 55%;
  }

  a {
    display: block;
    margin-top: 20px;
    font-size: 18px;
    color: #ff4f93;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="box">
  <img id="img" src="KNIGHT_QUEEN.PNG">

  <h1 id="text">Will the queen of my heart be my valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  const img = document.getElementById("img");
  const text = document.getElementById("text");
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const box = document.querySelector(".box");

  let step = 0;

  // NO button always moves
  no.onclick = () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    no.style.transform = `translate(${x}px, ${y}px)`;
  };

  yes.onclick = () => {
    step++;

    if (step === 1) {
      img.src = "DANCING.GIF";
      text.innerHTML =
        "Itâ€™s my pleasure to be your valentine.<br>Do you want to see a movie?";
    }

    else if (step === 2) {
      img.style.display = "none";
      text.innerHTML = "Are you excited?";
    }

    else if (step === 3) {
      img.style.display = "block";
      img.src = "EXCITED.GIF";
      text.innerHTML = "Click here to watch the movie";
      yes.style.display = "none";
      no.style.display = "none";

      const link = document.createElement("a");
      link.href = "https://drive.google.com/file/d/1IYWa8DH4OsphgKDzh3rL00LB-0tRSObk/view?usp=drivesdk"; // PUT MOVIE LINK HERE LATER
      link.innerText = "ðŸŽ¬ Watch the movie";
      box.appendChild(link);
    }
  };
</script>

</body>
</html>
